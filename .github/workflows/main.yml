name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.0 
        with:
          project: Celiapp
          column: Backlog
          repo-token: ${{ secrets.GITHUB_ACTION_TOKEN }}
